<!DOCTYPE html>
<html lang="en">
<head>

<body>
             <div class="container">
                 <div class="title">
                        Product Inquiry
                 </div>
                 <br><br><br><br>
                 <div class="form" >
                <form method="GET">
                     <table width="100%" >
                         <tr>
                             <td>NAME</td>
                             <td><input type="text"  pattern="[a-z,A-Z]{*}" required style="font-size: 18pt; height: 30px; width:280px; "></td>
                         </tr><br>
                         <tr>
                            <td>Age</td>
                            <td><input type="text" style="font-size: 18pt; height: 30px; width:280px; "></td>
                        </tr>
                        <tr>
                            <td>Date Of Birth</td>
                            <td><input type="date" style="font-size: 16pt; height: 30px; width:280px; "></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td> <select style="font-size: 16pt; height: 30px; width:280px; ">
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female
                                 <option value="Others">Others
                                </option>
                              </select></td>
                        </tr>
                        <tr>
                            <td >Email Address</td>
                            <td><input type="text" style="font-size: 16pt; height: 30px; width:280px; "></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input type="text"  pattern="[0-9]{10}" required style="font-size: 16pt; height: 30px; width:280px; "></td>
                        </tr>
                        <tr>
                            <td>Delivery Address</td>
                            <td><textarea style="font-size: 16pt; height: 30px; width:280px; "></textarea></td>
                        </tr>

                        <tr>
                            <td>state</td>
                            <td><select style="font-size: 16pt; height: 30px; width:280px; ">
                                <option value="1">Select</option>
                                <option value="2">Tamilnadu</option>
                                <option value="3">Andhra Pradesh</option>
                                <option value="4"> Kerala </option>
                                <option value="5">Karnataka</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td><select style="font-size: 16pt; height: 30px; width:280px; ">
                                <option value="1">Select</option>
                                <option value="2">Ariyalur</option>
                                <option value="3">Chengalpattu</option>
                                <option value="4"> Coimbatore</option>
                                <option value="5">Cuddalore</option>
                                <option value="5">Dharmapuri</option>
                                <option value="5">Cuddalore</option>
                                <option value="5">Dindigul</option>
                                <option value="5"> Thruchirapalli</option>
                                <option value="5"> Tiruppur</option>
                                <option value="5"> Vellore/option>
                                <option value="5"> Salem</option>
                                </select></td></td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td><input type="text"  pattern="[0-9]{6}" required style="font-size: 16pt; height: 30px; width:280px; "></td>
                        </tr>
                        
                        <tr>
                            <td>Products  Interestede</td>
                            <td style="font-size: 15pt; height: 30px; width:280px; "><input type="checkbox" value="p1"> Mobile
                                <input type="checkbox" value="p2"> Laptop
                                <input type="checkbox" value="p3"> Computer <br>
                                <input type="checkbox" value="p4"> washing machine
                                <input type="checkbox" value="p5"> Fridge
                                <input type="checkbox" value="p6"> AC
                                <input type="checkbox" value="p7">Tv
                                <input type="checkbox" value="p8"> Fan</td>
                        </tr>
                        <tr>
                            <td> Purchase mode</td>
                            <td><select style="font-size: 16pt; height: 30px; width:280px; ">
                                <option value="0">select</option>
                                <option value="1">Online</option>
                                <option value="2">Offline</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td>EMI option required?</td>
                            <td><select style="font-size: 16pt; height: 30px; width:280px; ">
                                <option value="0">select</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option></select></td>
                        </tr>
                        <tr>
                            <td>
                            <input type="Submit" value="Submit"  style=" font-size: 16pt; height: 50px; width:90px;">
                            <input type="Reset" name="Reset" style=" font-size: 16pt; height: 50px; width:90px;">
                            </td>
                        </tr>
                     </table>
                    </form>
                 </div>

                 
             </div>
</body>
</html>
